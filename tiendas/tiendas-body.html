<script>

    document.querySelector('.reset-filter').click();
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Get values for each element with .filter-by-text class within the button and store in a variable
    var filterByTextElements = document.getElementsByClassName('filter-by-text');

    // For each filter by text element
    for (element of filterByTextElements) {
      // Get each element text and store in a variable
      var elementText = element.innerText;
      // set attribute to the parent element dynamically
      element.parentElement.setAttribute('filter-by', elementText);
    }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // create a new Library instance and store it in a variable called "projectsGrid"
    var projectsGrid = new FsLibrary('.collection-list');

    // define our filter group(s)
    var myFilters = [
      {
        filterWrapper: '.search-parent',
        filterType: 'exclusive',
      },
      {
        filterWrapper: '.filters-wrapper',
        filterType: 'exclusive',
        filterByClass: '.cat',
      },
    ];
    // run loadmore on our instance
    projectsGrid.loadmore({
      button: '.load-more-button',
      loadAll: true,
      resetIx: true,
      infiniteScroll: true,
      infiniteScrollPercentage: 70,
      animation: {
        enable: true,
        duration: 0.3,
        easing: 'ease',
        effects: 'fade',
      },
    });
    // run filter on our instance
    projectsGrid.filter({
      filterArray: myFilters, // the filter group name we defined
      activeClass: 'fltr-active', // the active class we give to our buttons
      animation: {
        enable: true,
        duration: 200,
        easing: 'ease-out',
        effects: 'fade translate(0px,20px)',
      },
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const elementsArray = [
      {
        collectionItemClass: '.item-vet',
        sliderClass: '.slider-vets',
      },
    ];
    elementsArray.forEach((element) => {
      const itemsLength = document.querySelectorAll(element.collectionItemClass).length;
      if (itemsLength === 0) {
        document.querySelector(element.sliderClass).style.display = 'none';
      }
    });
  });
</script>

<!-- Disable slider arrows -->
<script>
  'use strict';
  window.addEventListener('load', function () {
    var sliders = document.querySelectorAll('.w-slider');
    sliders.forEach(function (slider) {
      var sliderDots = slider.querySelectorAll('.w-slider-dot');
      if (sliderDots.length <= 1) {
        var arrows = slider.querySelectorAll('.w-slider-arrow-left, .w-slider-arrow-right');
        arrows.forEach(function (arrow) {
          return arrow.classList.add('disabled');
        });
      }
    });
  });
</script>
